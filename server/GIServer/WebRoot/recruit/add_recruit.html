<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>asd添加</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="${ctx}/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="${ctx}/css/font_eolqem241z66flxr.css"
	media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form" lay-filter="formtable">
		<div class="layui-form-item">
			<label class="layui-form-label">归属企业id</label>
			<div class="layui-input-block">
				<input type="text" name="enterprise_id" class="layui-input"
					lay-verify="required" placeholder="请输入">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">归属企业名称</label>
			<div class="layui-input-block">
				<input type="text" name="enterprise_name" class="layui-input"
					lay-verify="required" placeholder="请输入企业名称">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">部门</label>
			<div class="layui-input-block">
				<input type="text" name="depertment" class="layui-input"
					lay-verify="required" placeholder="必填">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">岗位名称</label>
			<div class="layui-input-block">
				<input type="text" name="job_name" class="layui-input"
					lay-verify="required" placeholder="必填">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">工作内容</label>
			<div class="layui-input-block">
				<input type="text" name="job_content" class="layui-input"
					 placeholder="请输入">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">每周工作天数</label>
			<div class="layui-input-block">
				<input type="text" name="working_day" class="layui-input"
					placeholder="请输入">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">上班时间</label>
			<div class="layui-input-block">
				<input type="text" name="working_start_time" class="layui-input"
					placeholder="请输入">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">下班时间</label>
			<div class="layui-input-block">
				<input type="text" name="working_end_time" class="layui-input"
					placeholder="请输入">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">工作地点</label>
			<div class="layui-input-block">
				<input type="text" name="working_address" class="layui-input"
					placeholder="请输入">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">岗位简介</label>
			<div class="layui-input-block">
				<input type="text" name="job_abstract" class="layui-input"
					placeholder="请输入">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">岗位详细</label>
			<div class="layui-input-block">
				<input type="text" name="job_detail" class="layui-input"
					placeholder="请输入">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">福利说明</label>
			<div class="layui-input-block">
				<input type="text" name="welfare" class="layui-input"
					placeholder="请输入">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">工作要求</label>
			<div class="layui-input-block">
				<input type="text" name="job_requirements" class="layui-input"
					placeholder="请输入">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">能力要求</label>
			<div class="layui-input-block">
				<input type="text" name="skill_requirement" class="layui-input"
					placeholder="请输入">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">团队详情</label>
			<div class="layui-input-block">
				<input type="text" name="team_detail" class="layui-input"
					placeholder="请输入">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">发布者</label>
			<div class="layui-input-block">
				<input type="text" name="publisher" class="layui-input" lay-verify="required"
					placeholder="请输入">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">薪水范围</label>
			<div class="layui-input-block">
				<input type="text" name="salary" class="layui-input" lay-verify="required"
					placeholder="请输入">
			</div>
		</div>
	
		<div class="layui-form-item">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<input type="text" name="remark" class="layui-input"
					placeholder="请输入">
			</div>
		</div>
		<input type="hidden" name="del" value="normal"> 
		
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="add_know_comprehensive">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
		<input type="hidden" name="id"></input>
	</form>
	<script type="text/javascript" src="${ctx}/layui/layui.js"></script>
	<script type="text/javascript" id="addjs"
		src="${ctx}/recruit/add_recruit.js?ctx=${ctx}&&id=${id!''}"></script>
</body>
</html>
