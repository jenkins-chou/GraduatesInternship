<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>asd添加</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="${ctx}/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="${ctx}/css/font_eolqem241z66flxr.css"
	media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form" lay-filter="formtable">
		
		<!-- 投递状态（0：待审核，1：待面试，2：不通过，3：通过，4：实习中，5：实习结束，6：因其他原因注销） -->
		<div class="layui-form-item">
			<label class="layui-form-label">投递状态</label>
			<div class="layui-input-block">
				<select name="status" lay-verify="required">
					<option value="0">待审核</option>
					<option value="1">待面试</option>
					<option value="2">不通过</option>
					<option value="3">通过</option>
					<option value="4">实习中</option>
					<option value="5">实习结束</option>
					<option value="6">因其他原因注销</option>
				</select>
			</div>
		</div>
		
		
		<div class="layui-form-item">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<input type="text" name="remark" class="layui-input"
					placeholder="请输入">
			</div>
		</div>
		<input type="hidden" name="del" value="normal"> 
		
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="add_know_comprehensive">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
		<input type="hidden" name="id"></input>
	</form>
	<script type="text/javascript" src="${ctx}/layui/layui.js"></script>
	<script type="text/javascript" id="addjs"
		src="${ctx}/recruitment_delivery/add_recruitment_delivery.js?ctx=${ctx}&&id=${id!''}"></script>
</body>
</html>
