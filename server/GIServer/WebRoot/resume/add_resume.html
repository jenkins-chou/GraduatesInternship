<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>asd添加</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="${ctx}/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="${ctx}/css/font_eolqem241z66flxr.css"
	media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form" lay-filter="formtable">
	
		<div class="layui-form-item">
			<label class="layui-form-label">所属用户id</label>
			<div class="layui-input-block">
				<input type="text" name="user_id" class="layui-input"
					lay-verify="required" placeholder="所属用户id">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">简历名称</label>
			<div class="layui-input-block">
				<input type="text" name="resume_name" class="layui-input"
					lay-verify="required" placeholder="请输入用户名（必填，用作登录使用）">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">期望月薪</label>
			<div class="layui-input-block">
				<input type="text" name="resume_expected_salary" class="layui-input"
					lay-verify="required" placeholder="必填">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">工作年限</label>
			<div class="layui-input-block">
				<input type="text" name="resume_work_life" class="layui-input"
					lay-verify="required" placeholder="必填">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">教育程度</label>
			<div class="layui-input-block">
				<input type="text" name="resume_education" class="layui-input"
					 placeholder="请输入">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">年龄</label>
			<div class="layui-input-block">
				<input type="text" name="resume_age" class="layui-input"
					placeholder="请输入">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">个人网站</label>
			<div class="layui-input-block">
				<input type="text" name="resume_website" class="layui-input"
					placeholder="请输入">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">微信</label>
			<div class="layui-input-block">
				<input type="text" name="resume_wechat" class="layui-input"
					placeholder="请输入">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">电话</label>
			<div class="layui-input-block">
				<input type="text" name="resume_phone" class="layui-input"
					placeholder="请输入">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">邮箱</label>
			<div class="layui-input-block">
				<input type="text" name="resume_email" class="layui-input"
					placeholder="请输入">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">QQ</label>
			<div class="layui-input-block">
				<input type="text" name="resume_qq" class="layui-input"
					placeholder="请输入">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">常住地址</label>
			<div class="layui-input-block">
				<input type="text" name="resume_address" class="layui-input"
					placeholder="请输入">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">期望工作岗位</label>
			<div class="layui-input-block">
				<input type="text" name="resume_intention_job" class="layui-input"
					placeholder="请输入">
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">简历状态</label>
			
			<div class="layui-input-block">
				<select name="tresume_statusype" lay-verify="required">
					<option value="新建">新建</option>
					<option value="正常投递">正常投递</option>
					<option value="注销">注销</option>
				</select>
			</div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<input type="text" name="remark" class="layui-input"
					placeholder="请输入">
			</div>
		</div>
		<input type="hidden" name="del" value="normal"> 
		
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="add_know_comprehensive">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
		<input type="hidden" name="id"></input>
	</form>
	<script type="text/javascript" src="${ctx}/layui/layui.js"></script>
	<script type="text/javascript" id="addjs"
		src="${ctx}/resume/add_resume.js?ctx=${ctx}&&id=${id!''}"></script>
</body>
</html>
